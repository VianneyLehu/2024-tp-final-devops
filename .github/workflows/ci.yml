name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  vote-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'  

      - name: Build (GO)
        run: |
          cd ./vote-api
          go build 

      - name: Run Linter (golangci-lint)
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh  
          golangci-lint./golangci-lint run
      

      - name: Run golint (golang linter)
        run: |
          curl -sSfL https://raw.githubusercontent.com/golang/lint/master/misc/vim/golint.vim | sh  
          golint ./...  
      - name: Format the Go code (go fmt)
        run: |
          go fmt ./...

      - name: Run Unit Tests (Go)
        run: |
          cd ./vote-api
          go test ./...  # Ex√©cuter les tests unitaires pour le backend

      - name: Build the Docker image for vote-api
        run: |
          cd ./vote-api
          docker build -t vote-api .  



  # Job pour le frontend (`web-client`)
  web-client:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'  

      - name: Install Dependencies (Frontend)
        run: |
          cd ./web-client
          yarn install  
      
      - name: Playwright update
        run: |
          cd ./web-client
          yarn add @playwright/test@latest

      - name: Run Unit Tests (Vitest)
        run: |
          cd ./web-client
          yarn test


      - name: Run Linter
        run: |
          cd ./web-client
          yarn lint


      - name: Run E2E Tests (FRONT)
        run: |
          cd ./web-client
          yarn test

      - name: Check code Formatting
        run: |
          cd ./web-client
          yarn test


      - name: Build the Docker image for web-client
        run: |
          cd ./web-client
          docker build -t web-client . 







